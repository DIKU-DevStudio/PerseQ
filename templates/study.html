{% block comments %}

<div id="comments" class="" style="padding-left:30px;border:1px solid #eee;">
    <h3>Post comment</h3>
    <form id="commentform" method="POST">
        <label>Comment</label>
        <textarea name="comment"></textarea>
        <label>Rating</label>
        <input type="text" />
        <input type="submit" value="Submit" />
    </form>

    <h3 id="comments-title">{{studies[0].comments.count()}} Comments</h3>
    <ol class="commentlist" style="margin-left:0;list-style:none;">
        {% for comment in studies[0].comments %}
        <li class="row">
          <div class="span2">
            <img src="/img/person.png" style="float:left; padding: 5px;"/>
            <time>{{comment.date}}</time><br />
            <a href="#">{{comment.user}}</a>
          </div>
          <div class="span9"><p>{{comment.body}}</p></div>
        </li>
        {% endfor %}
    </ol>

</div>
{% endblock %}
